<div class="container" novalidate>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Email" formControlName="email" />
      <mat-error *ngIf="!form.controls['email'].valid && form.controls['email'].touched">
        email error
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="!form.controls['name'].valid && form.controls['name'].touched">
        name error
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Phone" formControlName="phone" />
      <mat-error *ngIf="!form.controls['phone'].valid && form.controls['phone'].touched">
        name error
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Country" formControlName="country" />
      <mat-error *ngIf="!form.controls['country'].valid && form.controls['country'].touched">
        name error
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Latitude" formControlName="lat" />
      <mat-error *ngIf="!form.controls['lat'].valid && form.controls['lat'].touched">
        name error
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Longitude" formControlName="long" />
      <mat-error *ngIf="!form.controls['long'].valid && form.controls['long'].touched">
        name error
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!form.valid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
<app-map></app-map>
