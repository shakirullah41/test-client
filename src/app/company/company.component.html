<p>{{ form.status }}</p>
<input [(ngModel)]="name" #ctrl="ngModel" required />
<div class="container" novalidate>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Emailaddress" formControlName="email" />
      <!-- <mat-error *ngIf="!form.controls['email'].valid && form.controls['email'].touched">
        email error
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        name error
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Phone" formControlName="phone" />
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        name error
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="country" formControlName="country" />
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        name error
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="lat" formControlName="lat" />
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        name error
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="long" formControlName="long" />
      <!-- <mat-error *ngIf="!name.valid && name.touched">
        name error
      </mat-error> -->
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!form.valid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
